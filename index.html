<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" defer href="css/style.css">
    <title>AJAX Weather Lab</title>
</head>

<body>
    <h1>AJAX Weather Lab</h1>
    <form>
        <input id="search" type="text" placeholder="City Name" />
        <input type="submit" value="Get Weather Info" />
    </form>
    <main>
        <h3>Weather For:</h3>
        <p>City:</p>
        <p id="city"></p>
        <p>Temperature:</p>
        <p id="temp"></p>
        <p>Feels Like:</p>
        <p id="feels_like"></p>
        <p>Weather:</p>
        <p id="weather"></p>
    </main>
    <footer>
        <p style = "font-family:helvetica,garamond,serif;font-size:10px;font-style:italic;">Most accurate weather information known to humans!!!!</p>
    </footer>
</body>

</html>
